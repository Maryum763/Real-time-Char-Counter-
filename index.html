<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>

        <div class="counter">
            <p>Total Character:
                <span id="total-char" class="total-char">0</span>
            </p>
            <p>Remaning Character:
                <span id="remaning-char" class="remaning-char">50</span>
            </p>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
